<html lang="zh-Hant">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

        <div class="bg-white rounded-2xl shadow-md p-8 mb-6 border border-gray-100">

            <p class="text-slate-500 text-center mb-8">æ”¯æ´å‹•æ…‹èªè¨€ä»£ç¢¼è½‰æ› (cmn-hant â CH)</p>
            
            <div class="space-y-4">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-slate-700">åˆ†é¡é é¢ç¶²å€ï¼š</label>
                    <div class="relative">
                        <input type="text" id="urlInput"

                        ç«‹å³æå–å½±ç‰‡

        <div id="statusBox" class="hidden mb-6 p-4 rounded-xl text-center font-medium border"></div>
        
        <!-- å½±ç‰‡çµæœå€å¡Š -->
        <div id="results" class="grid grid-cols-1 gap-4 mb-6"></div>

        <!-- é™¤éŒ¯é¢æ¿ï¼šå¦‚æœå†å¤±æ•—ï¼Œå¯ä»¥çœ‹é€™è£¡æ˜¯å“ªè£¡å¡ä½ -->
        <div class="bg-slate-800 rounded-xl p-4 shadow-inner">
            <div class="flex justify-between items-center mb-2">
                <span class="text-slate-300 font-mono text-sm font-bold">ğŸ› ï¸ ç³»çµ±åŸ·è¡Œæ—¥èªŒ (Debug Log)</span>
                <button onclick="document.getElementById('debugLog').innerHTML=''" class="text-slate-500 hover:text-slate-300 text-xs">æ¸…é™¤</button>
            </div>
            <pre id="debugLog" class="text-green-400 font-mono text-xs overflow-y-auto h-40 custom-scrollbar whitespace-pre-wrap"></pre>

    <script>
        const urlInput = document.getElementById('urlInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const resultsContainer = document.getElementById('results');
        const statusBox = document.getElementById('statusBox');
        const debugLog = document.getElementById('debugLog');

        // æ—¥èªŒç´€éŒ„åŠŸèƒ½
        function log(msg) {
            const time = new Date().toLocaleTimeString('zh-TW', { hour12: false });
            debugLog.innerHTML += `[${time}] ${msg}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(msg);
        }

        function parseJwUrl(url) {
            try {
                const target = url.includes('#') ? url.split('#')[1] : url;
                const segments = target.split('/').filter(s => s && s !== 'library' && s !== 'videos');
                const lang = segments.find(s => s.includes('-')) || segments[0];
                let category = '';
                const catIdx = segments.indexOf('categories');
                if (catIdx !== -1 && segments[catIdx + 1]) {
                    category = segments[catIdx + 1];
                } else {
                    category = segments[segments.length - 1];
                }
                return (lang && category) ? { lang, category } : null;
            } catch (e) { return null; }
        }

        async function fetchVideos() {
            const params = parseJwUrl(urlInput.value.trim());
            if (!params) {
                log("âŒ è§£æç¶²å€å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²å€æ ¼å¼ã€‚");
                return showStatus('âŒ ç„¡æ³•è¾¨è­˜ç¶²å€æ ¼å¼', 'error');
            }

            setLoading(true);
            resultsContainer.innerHTML = '';
            debugLog.innerHTML = ''; // æ¸…ç©ºæ—¥èªŒ
            showStatus('ğŸ” æ­£åœ¨é€£æ¥ API ä¼ºæœå™¨...', 'success');

            try {
                const { lang: uiLang, category: rootCat } = params;
                log(`ğŸŒ ç¶²å€è§£ææˆåŠŸï¼šèªè¨€ = ${uiLang}, åˆ†é¡ = ${rootCat}`);

                let apiLang = uiLang; // é è¨­ä½¿ç”¨ç¶²å€èªè¨€
                let allMedia = [];
                let checkedKeys = new Set();

                // æ­¥é©Ÿ 1: å‹•æ…‹ç²å– JW å…§éƒ¨èªè¨€ä»£ç¢¼ (æŠŠ cmn-hant è½‰æˆ CH)
                log(`ğŸ”„ æ­£åœ¨é€²è¡Œèªè¨€ä»£ç¢¼è½‰æ›...`);
                
                // å»ºç«‹å¸¸è¦‹èªè¨€çš„å¼·åˆ¶å°æ‡‰è¡¨ï¼Œç¢ºä¿è¬ç„¡ä¸€å¤±
                const knownLangs = {
                    'cmn-hant': 'CH',   // ç¹é«”ä¸­æ–‡
                    'cmn-hans': 'CHS',  // ç°¡é«”ä¸­æ–‡
                    'en': 'E',          // è‹±æ–‡
                    'ja': 'J',          // æ—¥æ–‡
                    'ko': 'KO',         // éŸ“æ–‡
                    'es': 'S',          // è¥¿ç­ç‰™æ–‡
                    'fr': 'F',          // æ³•æ–‡
                    'pt': 'T',          // è‘¡è„ç‰™æ–‡
                    'de': 'X'           // å¾·æ–‡
                };

                const uiLangLower = uiLang.toLowerCase();
                if (knownLangs[uiLangLower]) {
                    apiLang = knownLangs[uiLangLower];
                    log(`âœ… å¼·åˆ¶èªè¨€å°æ‡‰æˆåŠŸ: ${uiLang} â ${apiLang}`);
                } else {
                    log(`âš ï¸ æ‰¾ä¸åˆ°é è¨­å°æ‡‰ï¼Œå˜—è©¦ç·šä¸ŠæŸ¥è©¢...`);
                    try {
                        const langRes = await fetch('https://b.jw-cdn.org/apis/mediator/v1/languages/E/all');
                        if (langRes.ok) {
                            const langData = await langRes.json();
                            const langMatch = langData.languages.find(l => 
                                (l.locale && l.locale.toLowerCase() === uiLangLower) || 
                                (l.code && l.code.toLowerCase() === uiLangLower)
                            );
                            if (langMatch) {
                                apiLang = langMatch.code;
                                log(`âœ… ç·šä¸Šå°æ‡‰å…§éƒ¨èªè¨€ä»£ç¢¼æˆåŠŸ: ${uiLang} â ${apiLang}`);
                            } else {
                                log(`âš ï¸ ç·šä¸Šæ‰¾ä¸åˆ°å°æ‡‰ï¼Œç¹¼çºŒä½¿ç”¨åŸå§‹èªè¨€ä»£ç¢¼: ${uiLang}`);
                            }
                        }
                    } catch (e) {
                        log(`âš ï¸ èªè¨€æ¸…å–®ç²å–å¤±æ•—ï¼Œä½¿ç”¨é è¨­å€¼: ${uiLang}`);
                    }
                }

                // æ­¥é©Ÿ 2: æ·±åº¦æ¢æ¸¬å‡½æ•¸
                async function deepProbe(key) {
                    if (!key || checkedKeys.has(key) || allMedia.length >= 40) return;
                    checkedKeys.add(key);

                    const apiUrl = `https://b.jw-cdn.org/apis/mediator/v1/categories/${apiLang}/${key}?detailed=1&clientType=www`;
                    log(`â¡ï¸ æ­£åœ¨è«‹æ±‚è³‡æ–™: /${apiLang}/${key}`);
                    
                    try {
                        const res = await fetch(apiUrl);
                        if (!res.ok) {
                            log(`âŒ API å›å‚³å¤±æ•— (${res.status}): ${key}`);
                            return;
                        }
                        const data = await res.json();
                        const catData = data.category || data;

                        const items = catData.media || [];
                        log(`âœ… æ–¼ç›®éŒ„ ${key} ç™¼ç¾ ${items.length} å€‹åª’é«”é …ç›®`);
                        
                        items.forEach(v => {
                            if (v.type === 'video' && allMedia.length < 40) {
                                allMedia.push({
                                    title: v.title,
                                    guid: v.languageAgnosticNaturalKey,
                                    originCat: key
                                });
                            }
                        });

                        // æ¢æ¸¬å­åˆ†é¡æˆ–ç´°åˆ†é …ç›®
                        const children = catData.subcategories || catData.subdivisions || [];
                        if (children.length > 0) log(`ğŸ“‚ ç™¼ç¾ ${children.length} å€‹å­ç›®éŒ„ï¼Œæº–å‚™éæ­¸...`);
                        
                        for (const child of children) {
                            const nextKey = child.key || child.id;
                            if (nextKey && allMedia.length < 20) {
                                await deepProbe(nextKey);
                            }
                        }
                    } catch (e) { log(`ğŸ’¥ è«‹æ±‚è§£æéŒ¯èª¤: ${e.message}`); }
                }

                // æ­¥é©Ÿ 3: é–‹å§‹æ¢æ¸¬
                await deepProbe(rootCat);
                
                // å¦‚æœæ‰¾ä¸åˆ°ï¼Œå˜—è©¦æš´åŠ›å‘½ä¸­å¹´ä»½ï¼ˆå‚™ç”¨æ–¹æ¡ˆï¼‰
                if (allMedia.length === 0 && rootCat.toLowerCase().includes('monthly')) {
                    const year = new Date().getFullYear();
                    log(`âš ï¸ é¦–é¸è·¯å¾‘ç„¡å½±ç‰‡ï¼Œå•Ÿå‹•å‚™ç”¨æ¢æ¸¬ (å¹´ä»½ ${year}, ${year-1})...`);
                    await deepProbe(`StudioMonthlyPrograms${year}`);
                    await deepProbe(`VODMonthlyPrograms${year}`);
                    if (allMedia.length === 0) {
                        await deepProbe(`StudioMonthlyPrograms${year-1}`);
                    }
                }

                // å»é‡
                const unique = [];
                const seen = new Set();
                allMedia.forEach(v => {
                    if (!seen.has(v.guid)) {
                        seen.add(v.guid);
                        unique.push(v);
                    }
                });

                if (unique.length === 0) {
                    log(`âŒ æœ€çµ‚çµæœï¼šæ‰¾ä¸åˆ°ä»»ä½•å½±ç‰‡ã€‚`);
                    showStatus('ğŸ” æ‰¾ä¸åˆ°å½±ç‰‡ã€‚è«‹æŸ¥çœ‹ä¸‹æ–¹æ—¥èªŒäº†è§£åŸå› ã€‚', 'error');
                } else {
                    log(`ğŸ‰ è™•ç†å®Œæˆï¼å…±æå– ${unique.length} å‰‡ä¸é‡è¤‡å½±ç‰‡ã€‚`);
                    displayVideos(unique.slice(0, 20), uiLang, rootCat);
                    showStatus(`âœ… æˆåŠŸæ‰¾åˆ° ${unique.length} å‰‡å½±ç‰‡`, 'success');
                    document.getElementById('copyAllBtn').classList.remove('hidden');
                }
            } catch (e) {
                log(`ğŸ’¥ ç³»çµ±ç™¼ç”Ÿæœªé æœŸéŒ¯èª¤: ${e.message}`);
                showStatus('ğŸ’¥ é€£ç·šè¶…æ™‚ï¼Œè«‹é‡è©¦', 'error');
            } finally {
                setLoading(false);
            }
        }

        function displayVideos(videos, lang, rootCat) {
            videos.forEach((v, i) => {
                // å¼·åˆ¶ä½¿ç”¨ç¶²å€ä¸­çš„åˆ†é¡ä¾†ç”Ÿæˆæœ€çµ‚é€£çµ
                const videoUrl = `https://www.jw.org/${lang}/library/videos/#/${lang}/mediaitems/${rootCat}/${v.guid}`;
                const div = document.createElement('div');
                div.className = "video-card bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4";
                div.innerHTML = `
                    <div class="w-8 h-8 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center font-bold text-xs">${i+1}</div>
                    <div class="flex-grow min-w-0">
                        <div class="font-bold text-slate-800 truncate text-sm">${v.title}</div>
                        <div class="text-[10px] text-slate-400 font-mono mt-1">ä¾†è‡ª: ${v.originCat}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="copyToClipboard('${videoUrl}')" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors" title="è¤‡è£½é€£çµ"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                        <a href="${videoUrl}" target="_blank" class="p-2 text-slate-400 hover:text-emerald-600 transition-colors" title="å‰å¾€ç¶²é æ¸¬è©¦"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg></a>
                    </div>
                `;
                resultsContainer.appendChild(div);
            });
        }

        function setLoading(l) {
            fetchBtn.disabled = l;
            fetchBtn.innerHTML = l ? '<span class="scanning">ç¶²è·¯æ¢æ¸¬ä¸­...</span>' : 'ç«‹å³æå–å½±ç‰‡';
        }

        function showStatus(m, t) {
            statusBox.innerText = m;
            statusBox.className = `mb-6 p-4 rounded-xl text-center font-medium ${t==='success'?'bg-emerald-50 text-emerald-700 border-emerald-100':'bg-rose-50 text-rose-700 border-rose-100'}`;
            statusBox.classList.remove('hidden');
        }

        function copyToClipboard(t) {
            const el = document.createElement('textarea');
            el.value = t; document.body.appendChild(el);
            el.select(); document.execCommand('copy');
            document.body.removeChild(el);
            const old = statusBox.innerText;
            statusBox.innerText = 'âœ¨ å·²è¤‡è£½æ‰€æœ‰é€£çµï¼';
            statusBox.className = 'mb-6 p-4 rounded-xl text-center font-medium bg-emerald-50 text-emerald-700 border border-emerald-100';
            setTimeout(() => {
                statusBox.innerText = old;
                statusBox.classList.remove('bg-emerald-50', 'text-emerald-700', 'border-emerald-100');
            }, 1500);
        }

        fetchBtn.onclick = fetchVideos;
        document.getElementById('copyAllBtn').onclick = () => {
            const links = Array.from(resultsContainer.querySelectorAll('a')).map(a => a.href).join('\n');
            copyToClipboard(links);
        };
    </script>
